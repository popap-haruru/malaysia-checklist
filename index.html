<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マレーシア旅行チェックリスト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .section h2 {
      border-left: 6px solid #00796b;
      padding-left: 12px;
      margin-bottom: 12px;
      font-size: 18px;
    }

    .group {
      margin-bottom: 16px;
    }

    .group-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #00796b;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    li {
      margin-bottom: 8px;
    }

    label {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      line-height: 1.4;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #00796b;
      cursor: pointer;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 32px;
    }
  </style>
</head>

<body>

<h1>🇲🇾 マレーシア旅行チェックリスト</h1>

<div class="section">
  <h2>出発 3〜4週間前</h2>

  <div class="group">
    <div class="group-title">マスト</div>
    <ul>
      <li><label><input type="checkbox">パスポート有効期限（6か月以上）</label></li>
      <li><label><input type="checkbox">ビザ不要を確認（90日以内）</label></li>
      <li><label><input type="checkbox">航空券予約</label></li>
      <li><label><input type="checkbox">宿泊先予約</label></li>
    </ul>
  </div>

  <div class="group">
    <div class="group-title">ベター</div>
    <ul>
      <li><label><input type="checkbox">祝日・イベント確認</label></li>
      <li><label><input type="checkbox">大まかな旅程作成</label></li>
    </ul>
  </div>
</div>

<div class="section">
  <h2>出発 2週間前</h2>

  <div class="group">
    <div class="group-title">マスト</div>
    <ul>
      <li><label><input type="checkbox">海外旅行保険加入</label></li>
      <li><label><input type="checkbox">クレジットカード有効期限・限度額確認</label></li>
      <li><label><input type="checkbox">スマホ通信手配（eSIM / SIM / ローミング）</label></li>
      <li><label><input type="checkbox">パスポートコピー（紙＋スマホ）</label></li>
    </ul>
  </div>

  <div class="group">
    <div class="group-title">ベター</div>
    <ul>
      <li><label><input type="checkbox">空港〜市内移動方法確認</label></li>
      <li><label><input type="checkbox">Grab利用準備</label></li>
      <li><label><input type="checkbox">為替レート確認</label></li>
    </ul>
  </div>
</div>

<div class="section">
  <h2>出発 1週間前</h2>

  <div class="group">
    <div class="group-title">マスト</div>
    <ul>
      <li><label><input type="checkbox">変換プラグ（BFタイプ）</label></li>
      <li><label><input type="checkbox">常備薬・処方薬</label></li>
      <li><label><input type="checkbox">服装準備（暑さ＋冷房対策）</label></li>
      <li><label><input type="checkbox">現地通貨（MYR）少額用意</label></li>
    </ul>
  </div>

  <div class="group">
    <div class="group-title">ベター</div>
    <ul>
      <li><label><input type="checkbox">折りたたみ傘（スコール対策）</label></li>
      <li><label><input type="checkbox">宗教施設用の露出控えめ服</label></li>
    </ul>
  </div>
</div>

<div class="section">
  <h2>72時間前〜前日</h2>

  <div class="group">
    <div class="group-title">マスト</div>
    <ul>
      <li><label><input type="checkbox">MDAC提出（入国72時間前から必須）</label></li>
      <li><label><input type="checkbox">オンラインチェックイン</label></li>
      <li><label><input type="checkbox">重要書類の確認</label></li>
    </ul>
  </div>

  <div class="group">
    <div class="group-title">ベター</div>
    <ul>
      <li><label><input type="checkbox">必須アプリDL（Grab / Maps / 翻訳）</label></li>
      <li><label><input type="checkbox">機内用コンテンツDL</label></li>
    </ul>
  </div>
</div>

<div class="section">
  <h2>出発当日</h2>

  <div class="group">
    <div class="group-title">マスト</div>
    <ul>
      <li><label><input type="checkbox">パスポート</label></li>
      <li><label><input type="checkbox">MDAC提出確認</label></li>
      <li><label><input type="checkbox">スマホ</label></li>
      <li><label><input type="checkbox">クレジットカード</label></li>
      <li><label><input type="checkbox">現金（MYR）</label></li>
    </ul>
  </div>

  <div class="group">
    <div class="group-title">ベター</div>
    <ul>
      <li><label><input type="checkbox">モバイルバッテリー</label></li>
      <li><label><input type="checkbox">羽織りもの</label></li>
      <li><label><input type="checkbox">除菌シート</label></li>
    </ul>
  </div>
</div>

<footer>
  マレーシア旅行チェックリスト
</footer>

</body>
</html>
